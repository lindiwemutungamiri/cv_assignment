<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="author" content ="Lindiwe Mutungamiri">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>Data Entry Form</title>
       
      
    </head>
    <body>

        <div style="border: 2px solid black; margin: 80px auto; width: 80%; text-align: center; background-color: violet;">
            <form action="cv.html" method="POST" id="formid" name="thisform" onsubmit = "return(ValidateForm());">
                <h1>Enter Your CV Details On This Form</h1>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname"><br><br>

                
               
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename"><br><br>
            
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname"><br><br>
            
                <label for="gender"> Gender:</label>
                <select id="gender" name="gender">
                    <option value="female">Female:</option>
                    <option value="male">Male:</option>
               </select><br><br>

               <label for="phonenumber">PhoneNumber</label>
                <input type="text" name="phonenumber" id="phonenumber"><br><br>
            
               <label for="email">Email Address:</label>
               <input type="email" id="email" name="email"><br><br>
            
               <label for="address">Address:</label>
               <input type="text" id="address" name="address"><br><br>
            
            
               <button type="submit"  value="submit" onclick="submitData()">Submit</button>
               
            
            </form>
        </div>


       
        <script src="cvandindex.js"></script>

        </body>

</html>
